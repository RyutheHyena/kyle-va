  <style>
    /* Body with sunset gradient background and animated overlay */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(
        to right,
        #ff7e5f,
        #feb47b,
        #ff7e5f
      );
      background-size: 600% 600%;
      animation: sunset 15s ease infinite;
      padding: 20px;
    }

    @keyframes sunset {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: #fff;
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    /* Container for the cards */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
    }

    /* Style for individual cards */
    .card {
      background-color: #fff;
      width: 200px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
    }

    /* Highlight green on hover */
    .card:hover {
      background-color: #a8e6a1; /* light green */
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transform: translateY(-5px);
    }

    /* Link styles inside cards */
    .card a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.1em;
    }

    /* Contact info block at the bottom */
    .contact-info {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      margin-top: 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .contact-info h2 {
      margin-top: 0;
      color: #333;
    }

    .contact-info p {
      margin: 8px 0;
      line-height: 1.5;
    }

    /* Responsive text sizes for smaller screens */
    @media(max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .card {
        width: 150px;
        padding: 15px;
      }
    }
  </style>
</head>
